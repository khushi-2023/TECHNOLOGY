<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="singup.css">
</head>
<body>

<form>
  <div class="container">
    <h1>Feedback Form</h1>
    <p>Please fill in this form our help</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="mobile"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="comment"><b>Comment</b></label>
    <input type="text" placeholder=" Enter Comment" name="comment" id="comment" required>
    <hr>
    
    <input type="submit" id="sub" class="registerbtn">
  </div>


</form>
<h1 id="msg" style="font-size: 55px; color: #fff;margin-top: 25px;margin-left: 55px;"></h1>
<script>
  let form = document.querySelector("form");
  form.addEventListener('submit',(e)=>{
    e.preventDefault();
    document.querySelector("#sub").value="Submiting...";
    let data = new FormData(form);
    fetch('https://script.google.com/macros/s/AKfycbxp2uTDLdroJuxifOeF4R9E2UQkhdT1DR0zE_OUka3ltwuxjWbR27oMwKcyQIjVYLxMxw/exec',{
      method:"POST",
      body: data
    })
    .then(res => res.text())
    .then(data => {
      document.querySelector("#msg").
      innerHTML=data;
      document.querySelector("#sub").value= 
      "Submit"
    });

  })
</script>


   
</body>
</html>
